name:  Terraform AWS DynamoDB Example workflow for Terratest Go Unit testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test ./test/terraform_aws_dynamodb_example_test.go -v -json > test.json .
      env:
        AWS_ACCESS_KEY_ID : AKIAJBQJJIXJJ4IQWXUA
        AWS_SECRET_ACCESS_KEY : ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Golang Test Annotations
      uses: guyarb/golang-test-annoations@v0.1
      with:
        test-results: test.json
        
