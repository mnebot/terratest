name:  Terraform AWS DynamoDB Example workflow for Terratest Go Unit testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Install Checkov
      run: pipenv run pip install checkov

    - name: Run static test with Checkov
      run: pipenv run checkov --directory examples/terraform-aws-dynamodb-example -o junitxml > results/result.xml || true

    - name: Unit Test with Terratest
      run: go test ./test/terraform_aws_dynamodb_example_test.go -v .
      env:
        AWS_ACCESS_KEY_ID : AKIAJBQJJIXJJ4IQWXUA
        AWS_SECRET_ACCESS_KEY : ${{ secrets.AWS_SECRET_ACCESS_KEY }}


    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: results/
